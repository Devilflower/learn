<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
  <button id="fade-btn">淡出</button>
  <script>
    var o = 1
    var w
    document.getElementById('fade-btn').onclick = (e) => {
      let a = e.target
      if (a.innerHTML === '淡出') {
        w = window.setInterval('ke()',1000)
      } else {
        w = window.setInterval('ke2()',1000)
      }
    }
    function ke() {
      o -= 0.1
      console.log(o)
      if (o <= 0) {
        document.getElementById('fade-btn').innerHTML = '淡入'
        document.getElementById('fade-btn').removeAttribute('disabled')
        window.clearInterval(w)
        return
      }
      document.getElementById('fade-obj').style.opacity =  o
      document.getElementById('fade-btn').setAttribute('disabled','true')
    }

    function ke2() {
      o += 0.1
      console.log(o)
      if (o >= 1) {
        document.getElementById('fade-btn').innerHTML = '淡出'
        document.getElementById('fade-btn').removeAttribute('disabled')
        window.clearInterval(w)
        return
      }
      document.getElementById('fade-obj').style.opacity =  o
      document.getElementById('fade-btn').setAttribute('disabled','true')
    }
    
  </script>
</body>
</html>
