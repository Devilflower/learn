<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 480px;
      height: 480px;
      background-image: url('3.jpg');
    }
  </style>
</head>
<body>
  <div id="d"></div>
  <script>
    var height = 0
    function start() {
      height += 480
      document.getElementById('d').style.backgroundPosition = 0 + 'px ' + height +'px' 
    }
    function back() {
      height -= 480
      document.getElementById('d').style.backgroundPosition = 0 + 'px -' + height +'px'
    }
    (() => {
      if (height <= 0) {
        window.clearInterval('b')
        var s = window.setInterval('start()',100)
      } else if (height >= 8160) {
        window.clearInterval('s')
        var b = window.setInterval('back()',100)
      }
    })()
  </script>
</body>
</html>
