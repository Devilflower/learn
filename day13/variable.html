<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
  </div>
  <div>
      <button onclick="IsNumber()">判断当前选中的输入框输入内容是否为数字</button>
      <button onclick="bit()">把 A 四舍五入为 B 个小数位数的数字</button>
      <button onclick="absolute()">当前选中数字的绝对值</button>
      <button onclick="up()">对当前选中的数字进行上舍入</button>
      <button onclick="down()">对当前选中的数字进行下舍入</button>
      <button onclick="middle()">把当前选中的数字四舍五入为最接近的整数</button>
      <button onclick="big()">返回 A 和 B 中的最高值</button>
      <button onclick="min()">返回 A 和 B 中的最低值</button>        
  </div>  
  <p id="result"></p> 
  <script>  
    var result = document.getElementById('result')
    // 判断选中输入框是否为数字 
    function IsNumber() { 
      let IsSelectA = document.getElementById('radio-a').checked
      let IsSelectB = document.getElementById('radio-b').checked
      //正整数
      let reNumber = /^\d+$/
      //负整数
      let reNeNumber = /^-\d+$/
      //正实数
      let reRealNumber1 = /^[1-9]\d*[.]\d+$/  //非零开头
      let reRealNumber2 = /^0[.]\d+$/ //零开头
      //负实数
      let reNeRealNumber1 = /^-[1-9]\d*[.]\d+$/  //非零开头
      let reNeRealNumber2 = /^-0[.]\d+$/ //零开头
      if (IsSelectA) {
        let a = document.getElementById('num-a').value
        if (reNumber.test(a) || reNeNumber.test(a) 
         || reRealNumber1.test(a) || reRealNumber2.test(a)
         || reNeRealNumber1.test(a)|| reNeRealNumber2.test(a)) {
          result.innerHTML = '是'
          return true
        } else {
          result.innerHTML = '否'
          return false
        }
      } else if (IsSelectB) {
        let b = document.getElementById('num-b').value
        if (reNumber.test(b) || reNeNumber.test(b) 
         || reRealNumber1.test(b) || reRealNumber2.test(b)
         || reNeRealNumber1.test(b)|| reNeRealNumber2.test(b)) {
          result.innerHTML = '是'
          return true
        } else {
          result.innerHTML = '否'
          return false
        }
      }
    }
    // 把A四舍五入到b 
    function bit() {  
      let a = document.getElementById('num-a').value
      let b = document.getElementById('num-b').value
      if (a !== '' && b != '') {
        if (IsNumber()) {
          result.innerHTML = parseFloat(a).toFixed(parseInt(b))
        } else {
          console.log('请输入数字')
        }
      }
    }
    // 当前选择数字的绝对值 
    function absolute() { 
      if (IsNumber()) {
        let IsSelectA = document.getElementById('radio-a').checked
        let IsSelectB = document.getElementById('radio-b').checked
        if (IsSelectA) {
          let a = document.getElementById('num-a').value
          result.innerHTML = Math.abs(a)
        } else if (IsSelectB) {
          let b= document.getElementById('num-b').value
          result.innerHTML = Math.abs(b)
        }
      }
    }
    // 对选中的数字进行向上舍入
    function up() {
      if (IsNumber()) {
        let IsSelectA = document.getElementById('radio-a').checked
        let IsSelectB = document.getElementById('radio-b').checked
        if (IsSelectA) {
          let a = document.getElementById('num-a').value
          result.innerHTML = Math.ceil(a)
        } else if (IsSelectB) {
          let b= document.getElementById('num-b').value
          result.innerHTML = Math.ceil(b)
        }
      } else {
        console.log('请输入数字')
      }
    }
    // 对选中的数字向下舍入
    function down() {
      if (IsNumber()) {
        let IsSelectA = document.getElementById('radio-a').checked
        let IsSelectB = document.getElementById('radio-b').checked
        if (IsSelectA) {
          let a = document.getElementById('num-a').value
          result.innerHTML = Math.floor(a)
        } else if (IsSelectB) {
          let b= document.getElementById('num-b').value
          result.innerHTML = Math.floor(b)
        }
      } else {
        console.log('请输入数字')
      }
    }
    // 四舍五入为整数
    function middle() {
      if (IsNumber()) {
        let IsSelectA = document.getElementById('radio-a').checked
        let IsSelectB = document.getElementById('radio-b').checked
        if (IsSelectA) {
          let a = document.getElementById('num-a').value
          result.innerHTML = Math.round(a)
        } else if (IsSelectB) {
          let b= document.getElementById('num-b').value
          result.innerHTML = Math.round(b)
        }
      } else {
        console.log('请输入数字')
      }
    }
    //返回A和B的最高值
    function big() {
      let a = document.getElementById('num-a').value
      let b = document.getElementById('num-b').value
      if (a !== '' && b != '') {
        if (IsNumber()) {
          if (parseFloat(a) >= parseFloat(b)) {
            result.innerHTML = a
          } else {
            result.innerHTML = b
          }
        } else {
          console.log('请输入数字')
        }
      }
    }
    // 返回A和B的最低值
    function min() {
      let a = document.getElementById('num-a').value
      let b = document.getElementById('num-b').value
      if (a !== '' && b != '') {
        if (IsNumber()) {
          if (parseFloat(a) >= parseFloat(b)) {
            result.innerHTML = b
          } else {
            result.innerHTML = a
          }
        } else {
          console.log('请输入数字')
        }
      }
    }
  </script>
</body>
</html>
