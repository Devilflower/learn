<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p> </p>
  <span></span>
  <script>
    // 根据某个日期返回这一天是星期几
    function weekChange(day) {
      let weekday = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六']
      return weekday[day]
    }
    // 根据某个日期返回这一天是星期几
    function weekChange1(day) {
      let weekday = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']
      return weekday[day]
    }
    // 把月、日、小时等出现个位数的情况前面补充0，补充为两位
    function supply(num) {
      if (parseInt(num) < 10) {
        num = '0' + num
      }
      return num
    }
    // 根据时间显示下午或早上
    function showPM(params) {
      if (parseInt(params) <= 12) {
        return 'AM'
      } else {
        return 'PM'
      }
    }
    // 封装显示时间
    function showTime() {
      let date = new Date()
      let year = date.getFullYear()
      let month = date.getMonth()
      let day = date.getDate()
      let week = date.getDay()
      let hour = date.getHours()
      let minute = date.getMinutes()
      let second = date.getSeconds()
      let result = document.getElementsByTagName('p')
      result[0].innerHTML = year + '年' + supply(month) + '月' + supply(day) + '日' + weekChange(week) + ' ' + supply(hour) + ':' + supply(minute) + ':' + supply(second)
    }
    // 封装显示时间
    function showTime1() {
      let date = new Date()
      let year = date.getFullYear()
      let month = date.getMonth()
      let day = date.getDate()
      let week = date.getDay()
      let hour = date.getHours()
      let minute = date.getMinutes()
      let second = date.getSeconds()
      let result = document.getElementsByTagName('span')
      result[0].innerHTML = year + '-' + supply(month) + '-' + supply(day) + ' ' + weekChange1(week) + ' ' + supply(hour) + ':' + supply(minute) + ':' + supply(second) + ' ' + showPM(hour)
    }
    window.setInterval('showTime()',1000)
    window.setInterval('showTime1()',1000)
  </script>
</body>
</html>
