<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            position: relative;
        }
        .left {
            position: relative;
            left: 0;
            top: 0;
            width: 30%;
            background-color: chartreuse;
        }
        .right {
            position: absolute;
            left: 30%;
            top: 0;
            width: 70%;
            background-color: crimson;
        }
    </style>
</head>
<body>
    <section>
        <div class="left">我是左边</div>
        <div class="right">我是右边</div>
    </section>
</body>
</html>
